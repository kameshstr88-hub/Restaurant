<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar | Food Ordering</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <h1 class="logo">Reestar</h1>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Recipes</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Recipe Section -->
    <section class="container">
        <div class="recipe-card">
            <img src="https://picsum.photos/300/200" alt="">
            <h3>Tangy Tamarind Prawn Curry</h3>
            <p>Rich flavor with coastal spices.</p>
            <button>Order Now</button>
        </div>

        <div class="recipe-card">
            <img src="https://picsum.photos/301/200" alt="">
            <h3>Spicy Chicken Roast</h3>
            <p>Perfect blend of heat & taste.</p>
            <button>Order Now</button>
        </div>

        <div class="recipe-card">
            <img src="https://picsum.photos/302/200" alt="">
            <h3>Veg Chettinad</h3>
            <p>Authentic South Indian delight.</p>
            <button>Order Now</button>
        </div>

        <div class="recipe-card">
            <img src="https://picsum.photos/303/200" alt="">
            <h3>Fish Curry</h3>
            <p>Traditional & mouth-watering.</p>
            <button>Order Now</button>
        </div>
    </section>

    <!-- Contact -->
    <section class="contact" id="contact">
        <h2>Contact Us</h2>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="number" placeholder="Your Age" required>
            <input type="email" placeholder="Your Email" required>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2026 Reestar. All rights reserved.</p>
    </footer>

</body>
</html>
